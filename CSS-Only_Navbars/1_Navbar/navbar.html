<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Header Styles */
        .header-area {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            background-color: #1f1f1f; /* Dark background */
            padding: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .main-nav {
            display: flex;
            align-items: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
        }

        .col-12 {
            width: 100%;
        }

        /* Logo Styles */
        .logo img {
            height: 50px;
            width: 50px;
        }

        /* Search Bar Styles */
        .search-input {
            flex-grow: 1;
            margin: 0 20px;
            position: relative;
        }

        .search-input form {
            display: flex;
            align-items: center;
        }

        .search-input input[type="text"] {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #444;
            border-radius: 20px;
            background-color: #333;
            color: #fff;
            font-size: 14px;
            outline: none;
        }

        .search-input input[type="text"]::placeholder {
            color: #888;
        }

        .search-input i.fa-search {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            cursor: pointer;
        }

        /* Navigation Menu Styles */
        .nav {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
        }

        .nav li {
            margin-left: 20px;
        }

        .nav li a {
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }

        .nav li a:hover {
            color: #ff6b6b; /* Hover color */
        }

        .nav li a.active {
            color: #ff6b6b; /* Active link color */
        }

        .nav li img {
            height: 30px;
            width: 30px;
            border-radius: 50%;
        }

        /* Mobile Menu Trigger */
        .menu-trigger {
            display: none; /* Hidden by default */
            color: #fff;
            font-size: 14px;
            cursor: pointer;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .search-input {
                margin: 10px 0;
            }

            .nav {
                display: none; /* Hide menu on mobile */
                flex-direction: column;
                width: 100%;
                background-color: #1f1f1f;
                position: absolute;
                top: 60px;
                left: 0;
                padding: 10px 0;
            }

            .nav li {
                margin: 10px 0;
            }

            .menu-trigger {
                display: block; /* Show menu trigger on mobile */
            }

            .nav.active {
                display: flex; /* Show menu when active */
            }
        }
    </style>
</head>

<body>
    <header class="header-area header-sticky">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="main-nav">
                        <!-- ***** Logo Start ***** -->
                        <a href="index.html" class="logo">
                            <img src="assets/images/roundwolf.png" alt="logo">
                        </a>
                        <!-- ***** Logo End ***** -->

                        <!-- ***** Search Start ***** -->
                        <div class="search-input">
                            <form id="search" action="#">
                                <input type="text" placeholder="Type Something" id="searchText" name="searchKeyword" />
                                <i class="fa fa-search"></i>
                            </form>
                        </div>
                        <!-- ***** Search End ***** -->

                        <!-- ***** Menu Start ***** -->
                        <ul class="nav">
                            <li><a href="index.html" class="active">Home</a></li>
                            <li><a href="browse.html">Browse</a></li>
                            <li><a href="details.html">Details</a></li>
                            <li><a href="streams.html">Streams</a></li>
                            <li><a href="profile.html"><img src="assets/images/avatar.png" alt="Profile"></a></li>
                        </ul>
                        <a class="menu-trigger">
                            <span>Menu</span>
                        </a>
                        <!-- ***** Menu End ***** -->
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <script>
        // JavaScript to toggle mobile menu
        const menuTrigger = document.querySelector('.menu-trigger');
        const nav = document.querySelector('.nav');

        menuTrigger.addEventListener('click', () => {
            nav.classList.toggle('active');
        });
    </script>
</body>

</html>
