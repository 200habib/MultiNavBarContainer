<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar con Tailwind CSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/YOUR_FA_KIT.js" crossorigin="anonymous"></script>
</head>

<body class="bg-gray-100">

    <!-- HEADER -->
    <header class="bg-white shadow-md fixed top-0 left-0 w-full z-50">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                
                <!-- Logo -->
                <a href="index.html">
                    <img src="img/logo.png" alt="Logo" class="h-12">
                </a>

                <!-- NAVIGATION -->
                <nav class="hidden md:flex space-x-6">
                    <a href="index.html" class="text-gray-700 hover:text-blue-500">Home</a>
                    <a href="rooms.html" class="text-gray-700 hover:text-blue-500">Rooms</a>
                    <a href="about.html" class="text-gray-700 hover:text-blue-500">About</a>
                    
                    <!-- Blog Dropdown -->
                    <div class="relative group">
                        <button class="text-gray-700 hover:text-blue-500">Blog</button>
                        <div class="absolute hidden bg-white shadow-md group-hover:block mt-2 w-40">
                            <a href="blog.html" class="block px-4 py-2 hover:bg-gray-200">Blog</a>
                            <a href="single-blog.html" class="block px-4 py-2 hover:bg-gray-200">Single Blog</a>
                        </div>
                    </div>

                    <!-- Pages Dropdown -->
                    <div class="relative group">
                        <button class="text-gray-700 hover:text-blue-500">Pages</button>
                        <div class="absolute hidden bg-white shadow-md group-hover:block mt-2 w-40">
                            <a href="elements.html" class="block px-4 py-2 hover:bg-gray-200">Elements</a>
                        </div>
                    </div>

                    <a href="contact.html" class="text-gray-700 hover:text-blue-500">Contact</a>
                </nav>

                <!-- SOCIAL LINKS & BOOKING BUTTON -->
                <div class="hidden md:flex space-x-4 items-center">
                    <a href="#" class="text-gray-600 hover:text-blue-500"><i class="fa fa-facebook"></i></a>
                    <a href="#" class="text-gray-600 hover:text-blue-500"><i class="fa fa-twitter"></i></a>
                    <a href="#" class="text-gray-600 hover:text-blue-500"><i class="fa fa-instagram"></i></a>
                    <a href="#test-form" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
                        Book A Room
                    </a>
                </div>

                <!-- MOBILE MENU BUTTON -->
                <button id="mobile-menu-button" class="md:hidden text-gray-700">
                    <i class="fa fa-bars text-2xl"></i>
                </button>

            </div>
        </div>

        <!-- MOBILE MENU -->
        <div id="mobile-menu" class="hidden md:hidden bg-white shadow-md absolute w-full left-0 top-full">
            <a href="index.html" class="block py-2 px-4 text-gray-700 hover:bg-gray-200">Home</a>
            <a href="rooms.html" class="block py-2 px-4 text-gray-700 hover:bg-gray-200">Rooms</a>
            <a href="about.html" class="block py-2 px-4 text-gray-700 hover:bg-gray-200">About</a>
            <a href="blog.html" class="block py-2 px-4 text-gray-700 hover:bg-gray-200">Blog</a>
            <a href="contact.html" class="block py-2 px-4 text-gray-700 hover:bg-gray-200">Contact</a>
        </div>
    </header>

    <!-- SCRIPT MENU MOBILE -->
    <script>
        document.getElementById('mobile-menu-button').addEventListener('click', function () {
            document.getElementById('mobile-menu').classList.toggle('hidden');
        });
    </script>

</body>

</html>
